<html>
 <head>
  <title>
   Dashboard Admin - Update Tour Packages
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .sidebar {
            width: 250px;
            background-color: #fff;
            height: 100vh;
            position: fixed;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            padding-top: 20px;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px 20px;
            border-bottom: 1px solid #f0f0f0;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            display: flex;
            align-items: center;
        }
        .sidebar ul li a i {
            margin-right: 10px;
        }
        .sidebar ul li a:hover {
            background-color: #f0f0f0;
        }
        .sidebar ul li.active a {
            background-color: #e0e0e0;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #3a3a3a;
            color: #fff;
            padding: 10px 20px;
        }
        .header .logo {
            display: flex;
            align-items: center;
        }
        .header .logo img {
            height: 40px;
            margin-right: 10px;
        }
        .header .search-bar {
            background-color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            width: 300px;
        }
        .header .user-info {
            display: flex;
            align-items: center;
        }
        .header .user-info img {
            border-radius: 50%;
            margin-right: 10px;
        }
        .header .user-info span {
            margin-right: 10px;
        }
        .header .user-info i {
            cursor: pointer;
        }
        .form-container {
            background-color: #fff;
            padding:50px ;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 1000px;
            margin: 20px auto;
        }
        .form-container h3 {
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .form-container input[type="text"],
        .form-container input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container .file-upload {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 40px; /* Added margin-bottom for spacing */
        }
        .form-container .file-upload i {
            font-size: 50px;
            color: #ccc;
        }
        .form-container .file-upload p {
            margin: 10px 0 0;
            color: #ccc;
        }
        .form-container .buttons {
            display: flex;
            justify-content: flex-end;
        }
        .form-container .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        .form-container .buttons .update-btn {
            background-color: #007bff;
            color: #fff;
        }
        .form-container .buttons .cancel-btn {
            background-color: #ccc;
            color: #333;
        }
  </style>
 </head>
 <body>
  <div class="sidebar">
   <h2>
    Dasboard Admin
   </h2>
   <ul>
    <li>
     <a href="#">
      <i class="fas fa-compass">
      </i>
      Discover
     </a>
    </li>
    <li>
     <a href="#">
      <i class="fas fa-users">
      </i>
      Users
     </a>
    </li>
    <li class="active">
     <a href="#">
      <i class="fas fa-suitcase">
      </i>
      Tour Packages
     </a>
    </li>
    <li>
     <a href="#">
      <i class="fas fa-hotel">
      </i>
      Hotel
     </a>
    </li>
    <li>
     <a href="#">
      <i class="fas fa-car">
      </i>
      Rental
     </a>
    </li>
    <li>
     <a href="#">
      <i class="fas fa-book">
      </i>
      Booking
     </a>
    </li>
    <li>
     <a href="#">
      <i class="fas fa-bell">
      </i>
      Notification
     </a>
    </li>
    <li>
     <a href="#">
      <i class="fas fa-cog">
      </i>
      Settings
     </a>
    </li>
    <li>
     <a href="#">
      <i class="fas fa-sign-out-alt">
      </i>
      Log Out
     </a>
    </li>
   </ul>
  </div>
  <div class="content">
   <div class="header">
    <div class="logo">
     <img alt="Logo" height="40" src="aset/logo.png" width="100"/>
     <input class="search-bar" placeholder="Search" type="text"/>
    </div>
    <div class="user-info">
     <img alt="User profile picture" height="40" src="aset/foto.webp" width="40">
      <span>
       Ammanda
      </span>
      <span>
       Admin
      </span>
      <i class="fas fa-chevron-down">
      </i>
     </img>
    </div>
   </div>
   <div class="form-container">
    <h3>
     Update Tour Packages
    </h3>
    <label for="tour-name">
     Tour Name
    </label>
    <input id="tour-name" type="text" value="Prambanan Temple Tour"/>
    <label for="package-price">
     Package Price
    </label>
    <input id="package-price" type="text" value="2.000.000 IDR"/>
    <label for="tour-duration">
     Tour Duration
    </label>
    <input id="tour-duration" type="text" value="3 days"/>
    <label for="tour-image">
     Upload Tour image here
    </label>
    <div class="file-upload">
     <i class="fas fa-cloud-upload-alt">
     </i>
     <p>
      Choose a file or drag &amp; drop it here
     </p>
    </div>
    <div class="buttons">
     <button class="update-btn">
      Update
     </button>
     <button class="cancel-btn">
      Cancel
     </button>
    </div>
   </div>
  </div>
 </body>
</html>
