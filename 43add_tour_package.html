<html>
 <head>
  <title>
   Dashboard Admin - Add New Tour Packages
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .sidebar {
            width: 250px;
            background-color: #fff;
            height:200vh;
            position: fixed;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            padding-top: 20px;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 50px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px 20px;
            color: #333;
            cursor: pointer;
        }
        .sidebar ul li:hover, .sidebar ul li.active {
            background-color: #f0f0f0;
        }
        .sidebar ul li i {
            margin-right: 10px;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .header .search-bar {
            display: flex;
            align-items: center;
        }
        .header .search-bar input {
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .header .logo {
            display: flex;
            align-items: center;
        }
        .header .logo img {
            height: 40px;
            margin-right: 10px;
        }
        .header .user-info {
            display: flex;
            align-items: center;
        }
        .header .user-info img {
            border-radius: 50%;
            margin-right: 10px;
        }
        .header .user-info span {
            margin-right: 10px;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .form-container h3 {
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .form-container input[type="text"], .form-container input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container .file-upload {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .form-container .file-upload i {
            font-size: 30px;
            color: #ccc;
            margin-bottom: 10px;
        }
        .form-container .file-upload p {
            margin: 0;
            color: #ccc;
        }
        .form-container .buttons {
            display: flex;
            justify-content: flex-end;
        }
        .form-container .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        .form-container .buttons .submit-btn {
            background-color: #007bff;
            color: #fff;
        }
        .form-container .buttons .cancel-btn {
            background-color: #ccc;
            color: #333;
        }
  </style>
 </head>
 <body>
  <div class="sidebar">
   <h2>
    Dashboard Admin
   </h2>
   <ul>
    <li>
     <i class="fas fa-compass">
     </i>
     Discover
    </li>
    <li>
     <i class="fas fa-users">
     </i>
     Users
    </li>
    <li class="active">
     <i class="fas fa-map">
     </i>
     Tour Packages
    </li>
    <li>
     <i class="fas fa-hotel">
     </i>
     Hotel
    </li>
    <li>
     <i class="fas fa-car">
     </i>
     Rental
    </li>
    <li>
     <i class="fas fa-book">
     </i>
     Booking
    </li>
    <li>
     <i class="fas fa-bell">
     </i>
     Notification
    </li>
    <li>
     <i class="fas fa-cog">
     </i>
     Settings
    </li>
    <li>
     <i class="fas fa-sign-out-alt">
     </i>
     Log Out
    </li>
   </ul>
  </div>
  <div class="content">
   <div class="header">
    <div class="logo">
     <img alt="Logo" height="40" src="aset/logo.png" width="100"/>
    </div>
    <div class="search-bar">
     <input placeholder="Search" type="text"/>
    </div>
    <div class="user-info">
     <img alt="User profile picture" height="40" src="aset/foto.webp" width="40"/>
     <span>
      Ammanda admin
     </span>
     <i class="fas fa-chevron-down">
     </i>
    </div>
   </div>
   <div class="form-container">
    <h3>
     Add New Tour Packages
    </h3>
    <label for="tour-name">
     Tour Name
    </label>
    <input id="tour-name" placeholder="Tour Name" type="text"/>
    <label for="package-price">
     Package Price
    </label>
    <input id="package-price" placeholder="Price" type="number"/>
    <label for="tour-duration">
     Tour Duration
    </label>
    <input id="tour-duration" placeholder="Tour Duration" type="text"/>
    <label for="tour-image">
     Upload Tour image here
    </label>
    <div class="file-upload">
     <i class="fas fa-cloud-upload-alt">
     </i>
     <p>
      Choose a file or drag &amp; drop it here
     </p>
    </div>
    <div class="buttons">
     <button class="submit-btn">
      Submit
     </button>
     <button class="cancel-btn">
      Cancel
     </button>
    </div>
   </div>
  </div>
 </body>
</html>
