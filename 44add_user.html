<html>
 <head>
  <title>
   add user
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .sidebar {
            width: 250px;
            background-color: #fff;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            border-right: 1px solid #ddd;
            padding-top: 20px;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px 20px;
            border-bottom: 1px solid #ddd;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            display: flex;
            align-items: center;
        }
        .sidebar ul li a i {
            margin-right: 10px;
        }
        .sidebar ul li.active {
            background-color: #e0e7ff;
        }
        .sidebar ul li.active a {
            color: #333;
        }
        .header {
            background-color:#000;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 250px;
            right: 0;
        }
        .header .logo {
            display: flex;
            align-items: center;
        }
        .header .logo img {
            height: 40px;
            margin-right: 10px;
        }
        .header .search-bar {
            background-color: #fff;
            border-radius: 5px;
            padding: 5px 10px;
            display: flex;
            align-items: center;
        }
        .header .search-bar input {
            border: none;
            outline: none;
            padding: 5px;
        }
        .header .user-info {
            display: flex;
            align-items: center;
        }
        .header .user-info img {
            border-radius: 50%;
            margin-right: 10px;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            padding-top: 70px;
        }
        .content h3 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group .file-upload {
            border: 2px dashed #ddd;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group .file-upload i {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .form-group .file-upload p {
            margin: 0;
        }
        .form-actions {
            display: flex;
            justify-content: flex-end;
        }
        .form-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        .form-actions .submit-btn {
            background-color: #007bff;
            color: #fff;
        }
        .form-actions .cancel-btn {
            background-color:#ddd;
            color: #333;
        }
  </style>
 </head>
 <body>
  <div class="sidebar">
   <h2>
    Dashboard Admin
   </h2>
   <ul>
    <li>
     <a href="#">
      <i class="fas fa-compass">
      </i>
      Discover
     </a>
    </li>
    <li class="active">
     <a href="#">
      <i class="fas fa-users">
      </i>
      Users
     </a>
    </li>
    <li>
     <a href="#">
      <i class="fas fa-box">
      </i>
      Tour Packages
     </a>
    </li>
    <li>
     <a href="#">
      <i class="fas fa-hotel">
      </i>
      Hotel
     </a>
    </li>
    <li>
     <a href="#">
      <i class="fas fa-car">
      </i>
      Rental
     </a>
    </li>
    <li>
     <a href="#">
      <i class="fas fa-book">
      </i>
      Booking
     </a>
    </li>
    <li>
     <a href="#">
      <i class="fas fa-bell">
      </i>
      Notification
     </a>
    </li>
    <li>
     <a href="#">
      <i class="fas fa-cog">
      </i>
      Settings
     </a>
    </li>
    <li>
     <a href="#">
      <i class="fas fa-sign-out-alt">
      </i>
      Log Out
     </a>
    </li>
   </ul>
  </div>
  <div class="header">
   <div class="logo">
    <img alt="Logo" height="40" src="aset/logo.png" width="100"/>
    <span>
    </span>
   </div>
   <div class="search-bar">
    <input placeholder="Search" type="text"/>
   </div>
   <div class="user-info">
    <img alt="User profile picture" height="40" src="https://storage.googleapis.com/a1aa/image/k8mAFwLnDk7fACMg5YgDJYwisTvzMKkvVnung7gdho3bm83JA.jpg" width="40"/>
    <span>
     Ammanda admin
    </span>
    <i class="fas fa-chevron-down">
    </i>
   </div>
  </div>
  <div class="content">
   <h3>
    Add New User
   </h3>
   <div class="form-group">
    <label for="username">
     User Name
    </label>
    <input id="username" placeholder="User Name" type="text"/>
   </div>
   <div class="form-group">
    <label for="email">
     Email Address
    </label>
    <input id="email" placeholder="Email Address" type="email"/>
   </div>
   <div class="form-group">
    <label for="contact">
     Contact Number
    </label>
    <input id="contact" placeholder="Contact Number" type="text"/>
   </div>
   <div class="form-group">
    <label for="file-upload">
     Upload user image here
    </label>
    <div class="file-upload" id="file-upload">
     <i class="fas fa-cloud-upload-alt">
     </i>
     <p>
      Choose a file or drag &amp; drop it here
     </p>
    </div>
   </div>
   <div class="form-actions">
    <button class="submit-btn">
     Submit
    </button>
    <button class="cancel-btn">
     Cancel
    </button>
   </div>
  </div>
 </body>
</html>
