<html>
 <head>
  <title>
   Dashboard Admin
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .sidebar {
            width: 250px;
            background-color: #2c2c2c;
            color: #fff;
            position: fixed;
            height: 100%;
            padding-top: 20px;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px 20px;
            cursor: pointer;
        }
        .sidebar ul li:hover {
            background-color: #575757;
        }
        .sidebar ul li i {
            margin-right: 10px;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
        }
        .header .search-bar {
            display: flex;
            align-items: center;
        }
        .header .search-bar input {
            padding: 5px;
            margin-right: 10px;
        }
        .header .user-info {
            display: flex;
            align-items: center;
        }
        .header .user-info img {
            border-radius: 50%;
            margin-right: 10px;
        }
        .form-section {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10pgba(0, 0, 0, 0.1);
        }
        .form-section h3 {
            margin-bottom: 20px;
        }
        .form-section label {
            display: block;
            margin-bottom: 5px;
        }
        .form-section input[type="text"],
        .form-section input[type="file"],
        .form-section select,
        .form-section textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-section .upload-box {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }
        .form-section .upload-box i {
            font-size: 50px;
            color: #ccc;
        }
        .form-section .upload-box p {
            margin-top: 10px;
            color: #ccc;
        }
        .form-section .checkbox-group {
            display: flex;
            flex-wrap: wrap;
        }
        .form-section .checkbox-group label {
            width: 50%;
            margin-bottom: 10px;
        }
        .form-section .checkbox-group input {
            margin-right: 10px;
        }
        .form-section .editor {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }
        .form-section .editor-toolbar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .form-section .editor-toolbar button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .form-section .editor-content {
            min-height: 100px;
        }
        .form-section .form-actions {
            text-align: right;
        }
        .form-section .form-actions button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
  </style>
 </head>
 <body>
  <div class="sidebar">
   <h2>
    Dashboard Admin
   </h2>
   <ul>
    <li>
     <i class="fas fa-home">
     </i>
     Overview
    </li>
    <li>
     <i class="fas fa-box">
     </i>
     Your Packages
    </li>
    <li>
     <i class="fas fa-hotel">
     </i>
     Hotels
    </li>
    <li>
     <i class="fas fa-book">
     </i>
     Booking
    </li>
    <li>
     <i class="fas fa-bell">
     </i>
     Notifications
    </li>
    <li>
     <i class="fas fa-cog">
     </i>
     Settings
    </li>
    <li>
     <i class="fas fa-sign-out-alt">
     </i>
     Log Out
    </li>
   </ul>
  </div>
  <div class="main-content">
   <div class="header">
    <div class="search-bar">
     <input placeholder="Search here..." type="text"/>
     <i class="fas fa-search">
     </i>
    </div>
    <div class="user-info">
     <img alt="User Avatar" height="40" src="https://storage.googleapis.com/a1aa/image/doMZBn21wmKKNxlrdVw2M1zOTQuo0NiYYsnA4Z8V45lxmD8E.jpg" width="40"/>
     <span>
      Amanda
     </span>
    </div>
   </div>
   <div class="form-section">
    <h3>
     Add New Hotels
    </h3>
    <label for="hotel-name">
     Hotel Name
    </label>
    <input id="hotel-name" type="text"/>
    <label for="address">
     Address
    </label>
    <input id="address" type="text"/>
    <label for="hotel-image">
     Upload Hotel Image Here
    </label>
    <div class="upload-box">
     <i class="fas fa-cloud-upload-alt">
     </i>
     <p>
      Choose a file or drag it here
     </p>
    </div>
    <div class="form-actions">
     <button>
      Save
     </button>
     <button>
      Cancel
     </button>
    </div>
   </div>
   <div class="form-section">
    <h3>
     Room Details
    </h3>
    <label for="room-category">
     Room Category
    </label>
    <input id="room-category" type="text"/>
    <label for="room-price">
     Room Price
    </label>
    <input id="room-price" type="text"/>
    <div class="checkbox-group">
     <label>
      <input type="checkbox"/>
      Swimming Pool
     </label>
     <label>
      <input type="checkbox"/>
      WiFi
     </label>
     <label>
      <input type="checkbox"/>
      Breakfast
     </label>
     <label>
      <input type="checkbox"/>
      Gym
     </label>
     <label>
      <input type="checkbox"/>
      Game Corner
     </label>
     <label>
      <input type="checkbox"/>
      Laundry
     </label>
     <label>
      <input type="checkbox"/>
      Parking Space
     </label>
    </div>
    <label for="room-image">
     Upload Room Image Here
    </label>
    <div class="upload-box">
     <i class="fas fa-cloud-upload-alt">
     </i>
     <p>
      Choose a file or drag it here
     </p>
    </div>
    <label for="room-description">
     Room Description
    </label>
    <div class="editor">
     <div class="editor-toolbar">
      <button>
       <i class="fas fa-bold">
       </i>
      </button>
      <button>
       <i class="fas fa-italic">
       </i>
      </button>
      <button>
       <i class="fas fa-underline">
       </i>
      </button>
      <button>
       <i class="fas fa-list-ul">
       </i>
      </button>
      <button>
       <i class="fas fa-list-ol">
       </i>
      </button>
      <button>
       <i class="fas fa-align-left">
       </i>
      </button>
      <button>
       <i class="fas fa-align-center">
       </i>
      </button>
      <button>
       <i class="fas fa-align-right">
       </i>
      </button>
      <button>
       <i class="fas fa-align-justify">
       </i>
      </button>
     </div>
     <div class="editor-content" contenteditable="true">
     </div>
    </div>
    <div class="form-actions">
     <button>
      Save
     </button>
     <button>
      Cancel
     </button>
    </div>
   </div>
  </div>
 </body>
</html>
