<html>
 <head>
  <title>
   Dashboard Admin
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .sidebar {
            width: 250px;
            background-color: #fff;
            height: 100vh;
            position: fixed;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            padding-top: 20px;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px 20px;
            border-bottom: 1px solid #f0f0f0;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            display: flex;
            align-items: center;
        }
        .sidebar ul li a i {
            margin-right: 10px;
        }
        .sidebar ul li a:hover {
            background-color: #f0f0f0;
        }
        .sidebar ul li.active a {
            background-color: #e0e0e0;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #3a3a3a;
            color: #fff;
            padding: 10px 20px;
        }
        .header .logo {
            display: flex;
            align-items: center;
        }
        .header .logo img {
            height: 40px;
            margin-right: 10px;
        }
        .header .search-bar {
            flex: 1;
            margin-left: 20px;
        }
        .header .search-bar input {
            width: 50%;
            padding: 5px;
            border: none;
            border-radius: 3px;
        }
        .header .user-info {
            display: flex;
            align-items: center;
        }
        .header .user-info img {
            border-radius: 50%;
            margin-right: 10px;
        }
        .header .user-info .name {
            margin-right: 10px;
        }
        .header .user-info .dropdown {
            position: relative;
        }
        .header .user-info .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #fff;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .header .user-info .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .header .user-info .dropdown-content a:hover {
            background-color: #f0f0f0;
        }
        .header .user-info .dropdown:hover .dropdown-content {
            display: block;
        }
        .content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .content h3 {
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .form-group .file-upload {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }
        .form-group .file-upload i {
            font-size: 50px;
            color: #ccc;
        }
        .form-group .file-upload p {
            margin: 10px 0 0;
            color: #ccc;
        }
        .form-actions {
            display: flex;
            justify-content: flex-end;
        }
        .form-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .form-actions .btn-update {
            background-color: #007bff;
            color: #fff;
            margin-right: 10px;
        }
        .form-actions .btn-cancel {
            background-color: #f0f0f0;
            color: #333;
        }
  </style>
 </head>
 <body>
  <div class="sidebar">
   <h2>
    Dashboard Admin
   </h2>
   <ul>
    <li>
     <a href="#">
      <i class="fas fa-compass">
      </i>
      Discover
     </a>
    </li>
    <li>
     <a href="#">
      <i class="fas fa-users">
      </i>
      Users
     </a>
    </li>
    <li>
     <a href="#">
      <i class="fas fa-suitcase">
      </i>
      Tour Packages
     </a>
    </li>
    <li>
     <a href="#">
      <i class="fas fa-hotel">
      </i>
      Hotel
     </a>
    </li>
    <li class="active">
     <a href="#">
      <i class="fas fa-car">
      </i>
      Rental
     </a>
    </li>
    <li>
     <a href="#">
      <i class="fas fa-book">
      </i>
      Booking
     </a>
    </li>
    <li>
     <a href="#">
      <i class="fas fa-bell">
      </i>
      Notification
     </a>
    </li>
    <li>
     <a href="#">
      <i class="fas fa-cog">
      </i>
      Settings
     </a>
    </li>
    <li>
     <a href="#">
      <i class="fas fa-sign-out-alt">
      </i>
      Log Out
     </a>
    </li>
   </ul>
  </div>
  <div class="main-content">
   <div class="header">
    <div class="logo">
     <img alt="Logo" height="40" src="aset/logo.png" width="100"/>
    </div>
    <div class="search-bar">
     <input placeholder="Search" type="text"/>
    </div>
    <div class="user-info">
     <img alt="User profile picture" height="40" src="aset/foto.webp" width="40"/>
     <div class="name">
      Ammanda admin
     </div>
     <div class="dropdown">
      <i class="fas fa-caret-down">
      </i>
      <div class="dropdown-content">
       <a href="#">
        Profile
       </a>
       <a href="#">
        Settings
       </a>
       <a href="#">
        Log Out
       </a>
      </div>
     </div>
    </div>
   </div>
   <div class="content">
    <h3>
     Update Rentals
    </h3>
    <div class="form-group">
     <label for="vehicle-name">
      Vehicle Name
     </label>
     <input id="vehicle-name" type="text" value="Porsche GT4-RS"/>
    </div>
    <div class="form-group">
     <label for="rental-price">
      Rental Price
     </label>
     <input id="rental-price" type="text" value="120.000 IDR/days"/>
    </div>
    <div class="form-group">
     <label for="type-vehicle">
      Type Vehicle
     </label>
     <input id="type-vehicle" type="text" value="Car"/>
    </div>
    <div class="form-group">
     <label for="upload-image">
      Upload Vehicle image here
     </label>
     <div class="file-upload">
      <i class="fas fa-cloud-upload-alt">
      </i>
      <p>
       Choose a file or drag &amp; drop it here
      </p>
     </div>
    </div>
    <div class="form-actions">
     <button class="btn-update">
      Update
     </button>
     <button class="btn-cancel">
      Cancel
     </button>
    </div>
   </div>
  </div>
</div>
<label for="room-description">
 Room Description
</label>
<textarea id="room-description" rows="5">Experience the executive treatment in one of our superbly appointed Executive Suites. Our 100-square-meter Executive Suites offer a truly memorable experience. The elegant bedroom is equipped with a king-size bed, writing desk, and 55-inch flat-screen TV. The room comes with exclusive benefits including customized breakfast daily, daily refreshments, VIP check-in and check-out, and 24-hour access to the Family and Executive Lounge. In addition to complimentary food and beverages from the mini bar, guests at Executive Suite have the benefit to brew coffee from the pod coffee machine.</textarea>
<div class="button-group">
 <button class="update-btn">
  Update
 </button>
 <button class="cancel-btn">
  Cancel
 </button>
</div>
</div>
</div>
</div>
 </body>
</html>
