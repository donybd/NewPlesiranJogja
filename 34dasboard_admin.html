<html>
 <head>
  <title>
   Dashboard Admin 1

  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .sidebar {
            width: 250px;
            background-color:#fff;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            color:#000;
            padding-top: 20px;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px 20px;
            cursor: pointer;
        }
        .sidebar ul li:hover, .sidebar ul li.active {
            background-color: #444;
        }
        .sidebar ul li i {
            margin-right: 10px;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        .header {
            background-color: #2c2c2c;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .search-bar {
            flex-grow: 1;
            margin: 0 250px;
        }
        .header .search-bar input {
            width: 100%;
            padding: 5px;
            border: none;
            border-radius: 5px;
        }
        .header .user-info {
            display: flex;
            align-items: center;
        }
        .header .user-info i {
            margin-right: 10px;
        }
        .profile-settings {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-settings h3 {
            margin-top: 0;
        }
        .profile-settings .profile-pic {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-settings .profile-pic img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-right: 20px;
        }
        .profile-settings .profile-pic button {
            padding: 10px 20px;
            background-color: #2c2c2c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .profile-settings .profile-pic button:hover {
            background-color: #444;
        }
        .profile-settings form {
            display: flex;
            flex-direction: column;
        }
        .profile-settings form label {
            margin-bottom: 5px;
        }
        .profile-settings form input {
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .profile-settings form button {
            padding: 10px 20px;
            background-color: #2c2c2c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .profile-settings form button:hover {
            background-color: #444;
        }
  </style>
 </head>
 <body>
  <div class="sidebar">
   <h2>
    Dashboard Admin
   </h2>
   <ul>
    <li>
     <i class="fas fa-compass">
     </i>
     Discover
    </li>
    <li>
     <i class="fas fa-users">
     </i>
     Users
    </li>
    <li>
     <i class="fas fa-box">
     </i>
     Tour Packages
    </li>
    <li>
     <i class="fas fa-hotel">
     </i>
     Hotel
    </li>
    <li>
     <i class="fas fa-car">
     </i>
     Rental
    </li>
    <li>
     <i class="fas fa-book">
     </i>
     Booking
    </li>
    <li>
     <i class="fas fa-bell">
     </i>
     Notification
    </li>
    <li class="active">
     <i class="fas fa-cog">
     </i>
     Settings
    </li>
    <li>
     <i class="fas fa-sign-out-alt">
     </i>
     Log Out
    </li>
   </ul>
  </div>
  <div class="content">
   <div class="header">
    <div class="logo">
     <img alt="Logo" height="50" src="aset/logo.png" width="100"/>
    </div>
    <div class="search-bar">
     <input placeholder="Search..." type="text"/>
    </div>
    <div class="user-info">
     <i class="fas fa-user-circle">
     </i>
     <span>
      Ammanda Admin
     </span>
    </div>
   </div>
   <div class="profile-settings">
    <h3>
     Profile Settings
    </h3>
    <div class="profile-pic">
     <img alt="Profile Picture" height="100" src="aset/foto.webp" width="100"/>
     <button>
      Remove Image
     </button>
    </div>
    <p>
     Max file size 1 MB, Minimum dimension: 136x136 and Suitable files are .jpg &amp; .png
    </p>
    <form>
     <label for="username">
      User Name
     </label>
     <input id="username" type="text" value="Ammanda"/>
     <label for="email">
      Email Address
     </label>
     <input id="email" type="email" value="ammandahmifi@gmail.com"/>
     <label for="contact">
      Contact Number
     </label>
     <input id="contact" type="text" value="08282139100"/>
     <label for="password">
      Password
     </label>
     <input id="password" type="password" value="*****"/>
     <button type="submit">
      Save Changes
     </button>
    </form>
   </div>
  </div>
 </body>
</html>
